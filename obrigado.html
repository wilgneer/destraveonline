<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obrigado</title>

  <style>
    :root{
      --bg:#070708;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --orange: #ff9100; /* aproximado do botão da arte */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 420px at 70% 15%, rgba(255,145,0,.25), transparent 60%),
        radial-gradient(700px 380px at 20% 85%, rgba(255,145,0,.14), transparent 55%),
        var(--bg);
    }
    .wrap{
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 28px 22px;
      text-align:center;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 50px rgba(0,0,0,.45);
      position: relative;
      overflow:hidden;
    }
    .wrap::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(500px 160px at 50% 0%, rgba(255,145,0,.22), transparent 60%);
      pointer-events:none;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom: 10px;
      position: relative;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 10px;
      border-radius: 999px;
      background: #FF653D;
      border: 1px solid rgba(255,145,0,.30);
      color: rgba(0, 0, 0, 0.92);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .02em;
      text-transform: uppercase;
    }
    h1{
      margin: 8px 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
      position: relative;
    }
    h1 span{ color: #FF653D }
    p{
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.55;
      font-size: 15px;
      position: relative;
    }
    .counter{
      margin-top: 10px;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: .01em;
      position: relative;
    }
    .progress{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
      margin: 14px auto 0;
      width: min(520px, 100%);
      position: relative;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, #833d2c, #FF653D);
      box-shadow: 0 0 16px rgba(255,145,0,.35);
      transition: width 1s linear;
    }
    .fallback{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,.65);
      position: relative;
    }
    .fallback a{
      color: rgba(255,255,255,.85);
      text-decoration: underline;
      word-break: break-all;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration:none;
      font-weight: 800;
      color: #1b1206;
      background: #FF653D;
      border: 1px solid rgba(255,145,0,.35);
      box-shadow: 0 10px 24px rgba(255,145,0,.18);
      position: relative;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="badge">Comunicação Expert</div>
    </div>

    <h1>Obrigado! <span>Cadastro confirmado.</span></h1>
    <p>Estamos te levando para o nosso grupo exclusivo no WhatsApp para você entrar imediatamente.</p>

    <div class="counter">
      Redirecionando em <span id="sec">3</span>s...
    </div>

    <div class="progress" aria-hidden="true">
      <div class="bar" id="bar"></div>
    </div>

    <a class="btn" id="btn" href="#" target="_blank" rel="noopener" style="display:none;">
      Entrar no grupo agora
    </a>

    <div class="fallback" id="fallback" style="display:none;">
      Se não redirecionar automaticamente, clique no link:
      <a id="link" href="#" target="_blank" rel="noopener"></a>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const to = params.get("to");

      // Se não vier parâmetro, usa o link fixo do grupo
      const fallbackUrl = "https://chat.whatsapp.com/BzLQTOdfMxJFoi33EPTHvR";
      const target = to ? decodeURIComponent(to) : fallbackUrl;

      const secEl = document.getElementById("sec");
      const bar = document.getElementById("bar");
      const btn = document.getElementById("btn");
      const fallback = document.getElementById("fallback");
      const link = document.getElementById("link");

      btn.href = target;
      link.href = target;
      link.textContent = target;

      // anima barra (3 segundos)
      setTimeout(() => { bar.style.width = "34%"; }, 50);
      setTimeout(() => { bar.style.width = "67%"; }, 1050);
      setTimeout(() => { bar.style.width = "100%"; }, 2050);

      let s = 3;
      const t = setInterval(() => {
        s -= 1;
        secEl.textContent = s;
        if (s <= 0) {
          clearInterval(t);

          // mostra fallback caso o navegador bloqueie
          btn.style.display = "inline-flex";
          fallback.style.display = "block";

          // redireciona
          window.location.replace(target);
        }
      }, 1000);
    })();
  </script>
</body>
</html>
